<div>
<button mat-flat-button color="accent" (click)="login()">Gerar Token</button>   | 
<button mat-flat-button color="accent" (click)="getProducts()">Listar Produtos</button>
<p><b>Token:</b> {{token}} </p> 
<p><b>Expira em:</b> {{timeLeft}} </p> 
</div>
<div>
  <h3>Lista de Produtos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

   <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

   <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço (R$) </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'BRL'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
